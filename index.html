<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåß Smart Clothes Drying Alert</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LHX92GHKS6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LHX92GHKS6');
    </script>
    <!-- End Google Analytics -->

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåß Smart Clothes Drying Alert</h1>
            <p>Never get caught with wet clothes in the rain again!</p>
        </header>
        
        <main>
            <form id="subscription-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="location">City or ZIP Code:</label>
                    <div class="location-search-container">
                        <input type="text" id="location" name="location" placeholder="e.g., London, New York, or ZIP code" required>
                        <button type="button" id="search-location-btn" class="search-btn">üîç</button>
                    </div>
                    <div id="location-suggestions" class="suggestions-container"></div>
                    <span class="error" id="location-error"></span>
                    <small class="help-text">Enter a city name (e.g., London, London,UK), ZIP code, or use the location button</small>
                </div>
                
                <div class="form-group">
                    <label for="rain-threshold">Rain Sensitivity:</label>
                    <select id="rain-threshold" name="rain-threshold">
                        <option value="low">Low (Only heavy rain)</option>
                        <option value="medium" selected>Medium (Moderate and heavy rain)</option>
                        <option value="high">High (Any chance of rain)</option>
                    </select>
                    <small class="help-text">Choose how sensitive you want to be to rain alerts</small>
                </div>
                
                <div class="form-group">
                    <label>Additional Locations:</label>
                    <div id="additional-locations">
                        <input type="text" class="additional-location" placeholder="Add another location (optional)">
                    </div>
                    <button type="button" id="add-location-btn">+ Add Another Location</button>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="use-location-btn">Use My Location</button>
                    <button type="button" id="check-weather-btn">Check Weather</button>
                    <button type="submit">Subscribe</button>
                </div>
            </form>
            
            <div id="message-container"></div>
            
            <div id="tracked-locations" class="tracked-locations-section" style="display: none;">
                <h3>Your Tracked Locations</h3>
                <ul id="locations-list"></ul>
            </div>
        </main>
    </div>
    
    <script>
        // Initialize EmailJS with public key
        (function(){
            emailjs.init("_GGIh5ZD8runMLMk0");
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
